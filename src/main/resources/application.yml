
spring:
  datasource:
    url: ${{URL_HOST}}
    username: ${{USER_DB}}
    password: ${{DB_PASSWORD}}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update

logging:
  level:
    org.springframework: INFO
    com.example: DEBUG
